<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="right_col" role="main" th:fragment="content">
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_title">
                <h4>New User</h4>
                <div class="clearfix"></div>
            </div>
            <div class="x_panel">
                <div class="x_content">
                    <form id="user-form" data-parsley-validate class="form-horizontal form-label-left"
                          th:object="${user}" th:action="@{/saveUserAccount}" method="post">
                        <div class="form-group">
                            <label class="control-label col-md-4 col-sm-4 col-xs-12" for="userId">User ID<span
                                    class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input th:field="*{userId}" type="text" id="userId" required="required"
                                       class="form-control col-md-7 col-xs-12" width="57px">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-4 col-sm-4 col-xs-12" for="userName">User Name<span
                                    class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input th:field="*{userName}" type="text" id="userName" required="required"
                                       class="form-control col-md-7 col-xs-12">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-md-4 col-sm-4 col-xs-12" for="password">Password<span
                                    class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input th:field="*{password}" type="text" id="password" required="required"
                                       class="form-control col-md-7 col-xs-12">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-4 col-sm-4 col-xs-12">Role<span class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <p></p>
                                <input th:field="*{role}" type="radio" class="flat" id='rdoUser' name="role"
                                       value="user" required/> User
                                <input th:field="*{role}" type="radio" class="flat" name="role" value="admin"/>
                                Administrator
                            </div>
                        </div>
                        <div class="ln_solid"></div>
                        <div class="form-group">
                            <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-4">
                                <button class="btn btn-primary" type="reset">Reset</button>
                                <button type="submit" class="btn btn-success">Save</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<th:block th:fragment="script">
    <script type="text/javascript" th:inline="javascript">
        $(function () {
            init_default_radio();
        });

        function init_default_radio() {
            $('input:radio[class=flat][id=rdoUser]').prop('checked', true);
        }
    </script>
</th:block>
</html>
