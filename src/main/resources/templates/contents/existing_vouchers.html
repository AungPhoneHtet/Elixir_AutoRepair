<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="right_col" role="main" th:fragment="content">
    <div class="row"></div>
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_title">
            <h4>Existing Vouchers</h4>
            <div class="clearfix"></div>
        </div>
        <div class="x_panel">
            <div class="x_content">
                <table id="datatable"
                       class="table table-striped table-bordered">
                    <thead>
                    <tr>
                        <th>Voucher No.</th>
                        <th>Customer Name</th>
                        <th>Car No.</th>
                        <th>Date</th>
                        <th>#</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="voucher : ${vouchers}">
                        <td>
                            <a th:text="${voucher.voucherNo}"></a>
                            <span th:if="${voucher.status == 'save'}" class="label label-success">Save</span>
                            <span th:if="${voucher.status == 'paid'}" class="label label-primary">Paid</span>
                        </td>
                        <td th:text="${voucher.customerName}"></td>
                        <td th:text="${voucher.carNo}"></td>
                        <td th:text="${voucher.date}"></td>
                        <td><a
                                th:href="@{/getVoucher(voucherNo=${voucher.voucherNo})}"
                                class="btn btn-xs btn-info"><i class="fa fa-edit"></i> Edit</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
<th:block th:fragment="script">
    <script type="text/javascript" th:inline="javascript">
        $('.confirmation').on('click', function () {
            return confirm("Are you sure to delete?");
        });
    </script>
</th:block>
</html>
